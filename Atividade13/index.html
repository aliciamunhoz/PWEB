<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividade 13 — Janela Interativa</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <h1 id="titulo">Abra a Janela</h1>
      <p class="sub">
        Passe o mouse para abrir, saia para fechar e
        <strong>clique</strong> para quebrar.
      </p>
    </header>

    <main class="container">
      <figure class="frame">
        <img
          id="janela"
          src="https://images.unsplash.com/photo-1520695410015-940a8b0a72a0?q=80&w=1200&auto=format&fit=crop"
          alt="Janela fechada"
          role="button"
          tabindex="0"
          aria-label="Janela fechada. Passe o mouse para abrir. Clique para quebrar."
        />
        <figcaption id="legenda">Janela Fechada</figcaption>
      </figure>
    </main>

    <footer class="container rodape">
      <small>PWEB • Atividade 13</small>
    </footer>

    <script src="js/app.js" defer></script>
  </body>
</html>
